<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <nav>
        <ul>
            <li><a href="length.html">Length Converter</a></li>
            <li><a href="weight.html">Weight Converter</a></li>
            <li><a href="temperature.html">Temperature Converter</a></li>
        </ul>
    </nav>
    <h1>Length Converter</h1>
    <form id="lengthForm">
        <label for="value">Value to Convert</label>
        <input type="number" id="value" placeholder="Enter value">
        
        <label for="fromUnit">Convert From</label>
        <select id="fromUnit">
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>

        <label for="toUnit">Convert To</label>
        <select id="toUnit">
            <option value="millimeter">Millimeter (mm)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="inch">Inch (in)</option>
            <option value="foot">Foot (ft)</option>
            <option value="yard">Yard (yd)</option>
            <option value="mile">Mile (mi)</option>
        </select>

        <button type="button" onclick="convertLength()">Convert</button>
    </form>
    <div class="result" id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
