<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <nav>
        <ul>
            <li><a href="length.html">Length Converter</a></li>
            <li><a href="weight.html">Weight Converter</a></li>
            <li><a href="temperature.html">Temperature Converter</a></li>
        </ul>
    </nav>
    <h1>Temperature Converter</h1>
    <form id="temperatureForm">
        <label for="value">Value to Convert</label>
        <input type="number" id="value" placeholder="Enter value">
        
        <label for="fromUnit">Convert From</label>
        <select id="fromUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <label for="toUnit">Convert To</label>
        <select id="toUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <div class="result" id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
