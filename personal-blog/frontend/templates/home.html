<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Personal Blog</h1>
    <div id="articles">
        {{range .}}
            <div class="article">
                <h2><a href="/article/{{.Title}}">{{.Title}}</a></h2>
                <p>Published on: {{.Date}}</p>
            </div>
        {{end}}
    </div>
</body>
</html>
